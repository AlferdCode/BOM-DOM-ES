<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    #small{
        width: 400px;
    }
    #big{
        width: 1200px;
    }
    #box{
        border: 2px solid red;
        width: 300px;
        height: 150px;
        overflow: hidden;
    }
    </style>
</head>
<body>
        <img id="small" src="图片/狗.jpg" alt="image">
        <div id="box">
            <img id="big" src="图片/狗.jpg" alt="image">
        </div>
        
</body>
<script>
    var small = document.querySelector('#small');
    var big = document.querySelector('#big');
    //鼠标在小地图中移动
    small.onmousemove = function(e){
        //获取鼠标位置
        var x = e.clientX - small.offsetLeft+4;//复杂版
        // var x = e.offsetX ;//简易版
        // console.log(x);
        // console.log(e.offsetX);
        var y = e.clientY - small.offsetTop ;//复杂版
        //var y = e.offsetY;//简易版
        if(x>=300){
            x = 300;
        }
        if(y>= 250){
            y = 250;
        }
        big.style.marginLeft = -x*2.5+'px';
        big.style.marginTop = -y*2.5+'px';

    }
</script>
</html>
