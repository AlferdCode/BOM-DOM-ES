<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜</title>
    <style>
        li {
            list-style: none;
        }

        * {
            padding: 0;
            margin: 0;
        }

        /*中图  */

        .box {
            overflow: hidden;
            position: relative;
            width: 500px;
            height: 300px;
            border: 1px solid #aaa;
        }

        .main {
            top: 0px;
            left: 0px;
            position: absolute;
            overflow: hidden;
            width: 500%;
            height: 300px;
        }

        .main li img {
            width: 500px;
            height: 300px;
            float: left;
        }

        /* 小图 */

        .dot li img {
            width: 100px;
            height: 80px;
            float: left;
        }

        /* 遮罩层 */
        .ddd {
            z-index: 999;
            top: 0;
            left: 0;
            display: none;
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: rgba(198, 222, 42, 0.285);
        }

        /* 大图 */
        .finally {
            display: none;
            overflow: hidden;
            position: relative;
            width: 1000px;
            height: 600px;
            border: 1px solid #aaa;
            top: -300px;
            right: 0px;
        }

        .finally ul {
            position: absolute;
            width: 500%;
        }

        .finally ul li {
            width: 1000px;
            height: 600px;
            float: left;
        }

        .finally img {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- 中图 -->
    <div class="box">
        <div class="ddd"></div>
        <ul class="main">
            <li><img src="../../../../../测试专用图/1.jpg" alt="">
            </li>
            <li><img src="../../../../../测试专用图/2.jpg" alt="">
            </li>
            <li><img src="../../../../../测试专用图/3.jpg" alt="">
            </li>
            <li><img src="../../../../../测试专用图/4.jpg" alt="">
            </li>
            <li><img src="../../../../../测试专用图/5.jpg" alt="">
            </li>
                                    <!-- 遮罩层 -->

        </ul>
    </div>
<!-- 小图 -->
    <ul class="dot">
        <li><img src="../../../../../测试专用图/1.jpg" alt=""></li>
        <li><img src="../../../../../测试专用图/2.jpg" alt=""></li>
        <li><img src="../../../../../测试专用图/3.jpg" alt=""></li>
        <li><img src="../../../../../测试专用图/4.jpg" alt=""></li>
        <li><img src="../../../../../测试专用图/5.jpg" alt=""></li>
    </ul>
    <!-- 大图 -->
    <div class="finally">
        <ul>
            <li><img src="../../../../../测试专用图/1.jpg" alt=""></li>
            <li><img src="../../../../../测试专用图/2.jpg" alt=""></li>
            <li><img src="../../../../../测试专用图/3.jpg" alt=""></li>
            <li><img src="../../../../../测试专用图/4.jpg" alt=""></li>
            <li><img src="../../../../../测试专用图/5.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script>
    //大图 爷爷
    var finall = document.querySelector('.finally');
    //大图 父亲
    var ul3 = document.querySelector('.finally ul');
    //中图
    var main = document.querySelector('.main');
    // 小图下面的li
    var lis = document.querySelectorAll('.dot li');
      /* 遮罩层 */
    var ddd = document.querySelector('.ddd');
    //转换
    Array.from(lis).forEach(function (item, index, lis) {
        item.onmouseover = function () {
            main.style.left = -index * 500 + 'px';
            ul3.style.left = -index * 1000 + 'px';
        }
    })

    //显示
    main.onmouseover = function () {
        ul3.style.display = 'block';
        finall.style.display = 'block'; 
    }
    box.onmouseover = function(){
        ddd.style.display = 'block';
    }
    //隐藏
    main.onmouseout = function () {
        ul3.style.display = 'none';
        finall.style.display = 'none'; 
        ddd.style.display = 'none';
    }
    // Array.from(main.children).forEach(function(item,index){
    //     item.onmouseover = function(){
    //         RTP[index].style.display = 'block';
    //     }
    // })
    main.onmousemove = function (e) {
            ddd.style.top = e.pageY - 40 + 'px';

        ddd.style.left = e.pageX - 50 + 'px';
    }



</script>

</html>
