<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
    <style>
        input{
            width: 200px;
            height: 30px;
            box-sizing: border-box;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <input type="text" name="user" placeholder="请输入账号" >
        </div>
        <div>
            <input type="button" name="btn" value="登录" >
        </div>
    </form>
</body>
<script>
    //1.获取元素
    var username = document.getElementsByName('user')[0];
    var btn = document.getElementsByName('btn')[0];
    console.log(username,btn);

    //2.绑定事件
    btn.onclick = function(){
        // 获取用户输入的文本框的内容
        var val = username.value;
        
        // 对输入的内容进行校验
        if(val.length >= 6 && val.length <= 12){
            alert("登录成功");
        }else if (val.length == ""){
            alert("账号不能为空");
        }else{
            alert("请输入正确的格式");
        }
    }

     /*
    以上代码涉及的 JS 内容
    1.JS基础语法（变量，多分支语句，函数，运算符）
    2.JS中的DOM（获取元素，事件触发）
   */
</script>
</html>
