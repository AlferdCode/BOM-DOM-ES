<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪花飘落</title>

    <style>
        body{
            background-color: rgb(48, 45, 48);
            padding: 0;
            margin: 0;
            cursor: pointer;
            overflow: hidden;
            
        }
    </style>
</head>
<body>

</body>
<script>
function fn(){
    var div = document.createElement('div');
div.innerHTML = '❤';
var divTop = Math.random()*window.innerHeight;
var divLeft = Math.random()*window.innerWidth-80;
var divSize = Math.random()*100;
var aa = Math.random()*0.1;
var times = Math.random()*3+2;
div.style.cssText += `position:absolute; top: 0px; left:${divLeft}px ; rgb(45, 76, 196); font-size: ${divSize}px; transition:${times}s; color:red; `;
document.body.appendChild(div);
setTimeout(function(){
    // console.log('1111');
    div.style.cssText += `position:absolute; top: ${divTop}px; left:${divLeft}px ; font-size: ${divSize}px; transition:${times}s; color:red; opacity:${aa}; `;
    setTimeout(function(){
        // console.log('22222222222');
        div.remove();
    },3000);
},30);

}
setInterval(fn,50);

</script>
</html>
