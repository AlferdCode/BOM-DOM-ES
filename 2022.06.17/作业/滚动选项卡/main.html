<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动选项卡</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .main{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: aqua;
            overflow: auto;
        }
        .box{
            position: fixed; 
            top: 0;
            left: 0px;
            width: 483px;
            height: 50px;
            background-color: rgb(55, 201, 60);
        }
        .box li{
            height: 100%;
            width: 100px;
            background-color: aquamarine;
            float: left ;
            list-style: none;
            border: 1px solid ;
            box-shadow: 0 0 5px rgb(130, 59, 59);
            text-align: center;
            line-height: 50px;
        }
        .max-1,
        .max-2,
        .max-3{
            width: 100%;
            height: 500px;
        }
        .max-1{
            background-color:red ;
        }
        .max-2{
            background-color:pink ;
        }
        .max-3{
            background-color:rgb(32, 26, 26) ;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <li>点击一</li>
            <li>点击二</li>
            <li>点击三</li>
        </div>
        <div class="max-1"></div>
        <div class="max-2"></div>
        <div class="max-3"></div>
    </div>
</body>
<script>
    var main = document.querySelector('.main');
var lis = document.querySelectorAll('.box li');
lis[0].style.backgroundColor = 'pink';
Array.from(lis).forEach(function(item,index,lis){

    item.addEventListener('click',function(){
        for(var i = 0; i<lis.length ; i++){
            lis[i].style.backgroundColor = 'aquamarine';
        }
        main.scrollTop = index*500;
        item.style.backgroundColor = 'pink';
    });
})
main.onscroll = function(){
    for(var i = 0 ; i<lis.length ; i++){
    if(main.scrollTop >= i*500){
        for(var j = 0; j<lis.length ; j++){
            lis[j].style.backgroundColor = 'aquamarine';
        }
        lis[i].style.backgroundColor = 'pink';
    }
}
}



// main.scrollTop =0;
</script>
</html>
