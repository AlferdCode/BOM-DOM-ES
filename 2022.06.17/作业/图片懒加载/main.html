    document.write(`<ul>`);

    for (var j = 0; j < data[0].type.length; j++) {
        // 加type
        document.write(`<span>${data[j].type}</span>`);
        //加goodList
        for (var i = 0; i < data[j].goodList.length; i++) {
            document.write(`<li>
            <img data-a="${data[j].goodList[i].imgUrl}" src="">
            <p>${data[j].goodList[i].store}</p>
            <p>${data[j].goodList[i].title}</p>
            <p>${data[j].goodList[i].nice}</p>
        </li>
            `);
        }
    }
    document.write(`</ul>`);
    var img = document.querySelectorAll('img');
    // console.log(img);
    console.log(img[1].dataset.a);
    for(var i = 0 ; i < 7; i++){
        img[i].style.display = 'block';
        img[i].src = img[i].dataset.a;
    }
    window.onscroll = function () {
        Array.from(img).forEach(function (item, index,img) {
            //滚动高度
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            //窗口高度
            var h = window.innerHeight;
            //图片到顶部的偏移量
            var offsetTop = img[index].offsetTop;
            if ( scrollTop>index/4*400-400 ) {
                item.src = item.dataset.a;
                item.style.display = 'block';
                // console.log('==========')
            }
        })
    }



</script>
