<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性 data-</title>
</head>
<body>
    <div class="box" x="100" data-a="300" data-b="400">hello</div>
</body>
<script>
    //自定义属性 作用 ：让标签携带更多的信息
    var box = document.querySelector('.box');
    console.log(box.setAttribute('标签名',200));//设置添加自定义属性
    // console.log(box.getAttribute());//获取自定义属性
    // console.log(box.removeAttribute())//删除自定义属性

    //通过DOM 对象的data属性
    // /*
    // data自定义属性原理解析：
    // <div class="box" x="100" data-a="300" data-b="400" data-c="500">hello</div>
    box.dataset = {
        a:300,
        b:400,
        c:500
    }
    
    // */ 
    var a = box.dataset.a;
    console.log(a);

</script>
</html>
