<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件源对象</title>
    <style>
        .box{
            padding: 40px;
            background-color: aliceblue;
        }
        .box p {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
    </div>
</body>
<script>
    //事件派对象，target/srcElement ，触发事件的元素对象
    //区别，兼容性问题，
    //区别 ：
    var box = document.querySelector('.box');
    var boxP = document.querySelector('p');
    // box.addEventListener('click',function(e){
    //     console.log(e.target);
    //     console.log(e.srcElement);
    //     console.log(e.currentTarget);
    // })
    boxP.addEventListener('click',function(e){
        console.log(e.target);//点谁返回谁
        console.log(e.srcElement);//和e.target相同 （兼容型问题 不支持IE6~8）
        console.log(e.currentTarget);//和this,相同
    })
</script>
</html>
