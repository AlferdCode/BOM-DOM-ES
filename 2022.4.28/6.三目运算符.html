<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    
</body>
<script>
    /*三目运算符
    结构：表达式 ?   结果1  ：  结果2 ；
    执行过程： 先执行表达式，当表达式成立则执行结果1，否则执行结果2。 
 
    */
    var num = 2 > 3 ? true :false;
    console.log(num);


    // 案例：判断分数是否及格，60分以上为及格。
    var score = 80;
    var res = score >= 60 ? "你真棒！" : "没及格！";
    console.log(res);

    // 要求：判断出最大数，最小数，中间数
    var a = 5,b = 1,c = 50 ;

    // 获取最大数：
    // 分解式
    var max = a > b ? a : b ;
    var max1 = max > c ? max : c ;
    console.log(max1);

    // 综合式
    var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
    console.log("最大数为" + max);

    var min = a < b ? (a < b ? a : b) : (b < c ? b : c);
    console.log("最小数为" + min);

    var mid = a > b ? (b > c ? b : (a > c ? c : a)) : (a > c ? a : (b > c ? c: b)) ;
    console.log("中间数" + mid);


</script>
</html>
