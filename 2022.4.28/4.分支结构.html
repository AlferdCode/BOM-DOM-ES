<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构</title>
</head>
<body>
    
</body>
<script>
/*程序的执行流程
程序代码的执行：可以分为3种结构：
    1.顺序结构：按照代码的书写顺序，从上之下执行，代码执行完毕结束程序。
    2.分支结构：根据一定的条件，选择性的执行某些代码。
    3.循环结构：某些固定的代码。重复执行多次。
*/
var age = 18;
// —————————————————————————————————— part1.单分支 —————————————————————————————
/*
语法结构：if( 条件语句 ){ 执行语句 }
作用描述：当条件成立就执行“执行语句”，否则不执行
*/
if(age >= 16){
    console.log("你已经成年了");
}

// —————————————————————————————————— part2.双分支 —————————————————————————————
/*
语法结构：if( 条件语句 ){ 执行语句1 } else { 执行语句2 }
作用描述：当条件成立时执行“执行语句1”，不成立则执行“执行语句2”
*/
if (age >=16 ){
    console.log("你已经成年了");
}else {
    console.log("你是小屁孩儿");
}

// —————————————————————————————————— part3.多分支 —————————————————————————————
/*
语法结构：if( 条件语句 ){ 执行语句1 } else if（条件语句2）{ 执行语句2 } …… else{}
作用描述：先判断条件1成立则执行代码块1“后面的语句不会再执行”，如果不成立，则判断条件2“成立执行代码块2，不成立继续”，知道所有的条件都不成立则执行 else 内代码块。
*/
var num = prompt("请输入一个数字");
if(num > 0){
    console.log("正数");
}else if(num < 0){
    console.log("负数");
}else{
    console.log("0");
}

// —————————————————————————————————— part4.if……else嵌套使用 —————————————————————————————
// 嵌套：一层条件语句满足不了判断使用
// 案例：找对象：性别，身高，收入
var sex = prompt("请输入性别");
if (sex == "男"){
    var height = prompt("请输入你的身高");
    var money = prompt("请输入你的收入");
    if(height >= 180 && money >= 200000){
        console.log("I do!");
    }else if(height >= 180 || money >= 200000){
        console.log("了解一下吧！");
    }else{
        console.log("你是个好人！");
    }
}else{
    console.log("我们不合适");
}

</script>
</html>
