<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用数据类型 —— JS对象</title>
</head>
<body>
    
</body>
<script>
    /*普通对象
         对象：多个数据的集合“数据可以是任何数据类型的”。
         语法结构：{ key:value , key:value }
         数据存放：key:value 键值对 
               key 表示对象的属性“属性是不可改变的，本身是字符串”。
             value 表示属性值“属性值是可以改变的，可以是任何数据类型”。
    */ 
    // ——————————————————————————————————— part1：创建对象 ——————————————————————————————
    // 1.字面量创建{}
    var obj = {};
    console.dir(obj);

    // 2.通过构造函数创建对象
    // new:作用：实例化对象“new 构造函数 ——> 实例化对象”
    // 构造函数可以是JS自带的，也可以我们自己定义的。
    var newObj = new Object(); 
    console.dir(newObj);
    
    // ——————————————————————————————————— part2：对象增删改查 ——————————————————————————————
    /*
    对象的添加 key:value
        1.如果对象是构造函数创建对象，可以通过传参形式增加key:value
        2.通过打点添加属性
        3.通过[]添加属性
    */
    
    
    // 1. 创建时直接添加对象数据
     var obj = {
        name:'张三',
        sex:30,
        say:function(){}
    };
    console.dir(obj);
    // 2.构造函数创建对象，通过传参形式增加key:value
    var newObj = new Object({
          name : "小柴",
           age : 20,
           say : function(){
                alert("小蔡蔡,我是小柴柴");
           }
        });
        console.dir(newObj);
    // 3.通过“ 对象.属性 = 属性值 ” 添加对象数据
    var obj1 = Object()
    obj1.name = "小蔡";
    obj1.age = 21;
    obj1.say =function(){
        alert("哈哈哈哈哈")   
    };
    console.dir(obj1);
    // 4.通过[]添加对象数据
    var obj2 ={};
    var age = "old";
    obj2['name'] = "小蔡蔡";
    // 注意：当[]内不添加引号，内容会被作为变量使用，把变量的值作为对象的key使用。
    obj2[age] = 21;
    console.dir(obj2);


    // 查看对象数据
    console.log(obj1.age);// 1.打点调对象的key，查看数据。
    console.log(obj1['name']);// 2.通过对象['key']，查看数据。
    // Object 对象， key()是 Object 对象的方法， obj1 是 keys()的参数“要获取key值的对象” 
    var res = Object.keys(obj1); // 3.Object.keys(obj1) ：获取obj1对象中所有的key值，返回一个集合。  
    var res1 =Object.values(obj1);// 4.获取对象中所有的 value ，返回一个集合。
    var res2 =Object.entries(obj1);// 5.获取对象的 key 与 value,返回一个集合。
    console.log(res,res1,res2);
    
    // 修改数据“对象存在的属性重新赋值”
    obj2.name = '小蔡同学';
    obj2[age] = 23;


    // 删除对象数据
    obj2.name = "";
    delete obj2.name; // delete 对象.属性/对象[属性]  
   
    // 判断属性是否在对象中存在，返回布尔值。
    // 注意属性要添加双引号，否则被当作变量“把变量的值作为属性”使用。  
    console.log('name' in obj2);// false
    console.log(age in obj2);// true
    console.log('name' in newObj);// true

   

   /*
   字面量（literal）是用于表达一个固定值的表示法，又叫常量。
通俗的理解，字面就是所见即所得，js 程序执行到代码中的字面量，会立即知道它是什么类型的数据，值是多少。
   */
</script>
</html>
