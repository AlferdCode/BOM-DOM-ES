<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        body {
            background-color: rgba(109, 108, 108, 0.53);
        }

        .main {
            display: flex;
            width: 600px;
            height: 600px;
            background-color: #fff;
            margin: 50px auto;
            border-radius: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .main li {
            border: 1px solid rgba(55, 54, 54, 0.733);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            /* background-color: aqua;  */
        }

        li:nth-child(1) {
            background-color: rgb(232, 148, 162);
            border-top-left-radius: 20px;
        }

        li:nth-child(3) {
            border-top-right-radius: 20px;
        }

        li:nth-child(5) {
            font-size: 30px;
            background-color: rgba(14, 178, 211, 0.744);
        }

        li:nth-child(7) {
            border-bottom-left-radius: 20px;
        }

        li:nth-child(9) {
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body>
    <ul class="main">
        <li>公主抱</li>
        <li>抱同性上下蹲</li>
        <li>对同性壁咚</li> 
        <li>单腿劈叉</li>
        <li>开始</li>
        <li>90下蹲靠墙翘屁股</li>
        <li>猪鼻子旋转</li>
        <li>再来一次</li>
        <li>猪八戒背悟空</li>
    </ul>
</body>
<script>
    var lis = document.querySelectorAll('.main li');
    var arr = [lis[0], lis[1], lis[2], lis[5], lis[8], lis[7], lis[6], lis[3]];
    // console.log(arr);
    var index = 0;
    function fn() {
        index += 1;
        if (index == 8) {
            index = 0;
        }
        for (var i = 0; i < arr.length; i++) {
            arr[i].style.backgroundColor = '#fff';
        }
        arr[index].style.backgroundColor = 'rgb(232, 148, 162)';
    }
    var stopX = null ;
    var flag = true;
    lis[4].addEventListener('click', function () {
        if (flag == true) {
            flag = false;
            var max = Math.random() * 3000 + 3000 + Math.random() * 3000;
            clearInterval(stopX);
            // stopX = setInterval(fn, 80);
            stopX = setInterval(fn, 50);
            console.log(1111);
            setTimeout(function () {
                clearInterval(stopX);
                flag = true;
            }, max)
        }
    })
</script>

</html>
