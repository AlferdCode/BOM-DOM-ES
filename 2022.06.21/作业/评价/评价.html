<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价框</title>
    <link rel="stylesheet" href="评价.css">
    <script src="评价.js"></script>
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="top-left">&lt;</div>
            <div class="top-center">发表评价</div>
            <div class="top-right" tabindex="1"><a href="../评价/哦评价成功.html">发布</a></div>
        </div>
        <div class="box">
            <div class="recommend">我是购买的物品</div>
            <div class="star">
                <div class="star-1">描述相符</div>
                <div class="star-2">
                    <ul>
                        <li>✰</li>
                        <li>✰</li>
                        <li>✰</li>
                        <li>✰</li>
                        <li>✰</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="star-3">
            <div>除螨效果</div>
                <li>干净</li>
                <li>一般</li>
                <li>不太好</li>
                <li>静音效果</li>
                <li>使用便捷度</li>
                <li>外观材质</li>
        </div>
        <div class="star-4">
            <textarea class="pj" name="评价内容" id="" cols="100" rows="10"></textarea>
        </div>
    </div>

</body>

</html>
