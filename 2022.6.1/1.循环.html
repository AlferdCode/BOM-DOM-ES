<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环</title>
</head>

<body>

</body>
<script>
    // for循环
    // 语法结构：for(初始变量; 条件; 迭代变量){  循环体 }
    // 执行过程：声明初始值，判断条件是是否满足“条件满足执行循环体” 再迭代变量——>再判断条件——>循环体,直到条件不满足结束循环。
    // 输出位置：在循环内输出“每次循环的结果”。 在循环外输出“循环内最后一次输出的结果”。
    var i;
    for (i = 0; i < 5; i++) {
        console.log(i);
    }
    // 死循环：
    // for(;;){}
    // for(var i = 0;i<5;){}
    // for(var i=0;i<5;i--){}

    // 使用场景
    // 1-100的数字,求和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        // sum = sum + i;
        sum += i;
    }
    console.log(sum);

    // 遍历数组 ,数组的下标从0开始，
    var arr = [123, 'hello', true, {}];
    console.log(arr.length);//数组的长度“数组数据的个数” 4
    console.log(arr[1]);//获取数组元素的方法 arr[下标]
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }


    // 循环嵌套：双重for循环
    // 嵌套循环内变量名不能重复，外层循环不能使用内层循环的变量。
    // 执行过程：外层循环执行一次，内层循环执行结束。
    for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
        0, 1, 2
            for (var k = 0; k < 2; k++) {
                console.log(k);
            }
            console.log("-------------");
        }
        console.log("==========================");
    }

    // 99乘法表
    // 规则：九行，每行输出1 - 9个数相乘及结果
    // 
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + "*" + i + "=" + (i * j) + "&#x3000;");
        }

        document.write("<br>");
    }


    // while循环
    // 语法：在外部声明初始变量，（）内添加判断条件，条件满足执行{}内的代码块“迭代变量放在代码块的下面添加”。
    var num = 10;
    while (num < 15) {
        console.log(num);
        num++;
    }

    // do……while循环
    // 语法:do{ 循环体 }while(条件) 
    // 执行过程：至少执行一次循环体。先执行do后面的循环内容，再判断条件是否满足“成立则继续执行循环体”，不成立结束循环。
    var num1 = 0;
    do {
        console.log(num1);
        num1++;
    } while (num1 > 5);


    // 遍历数组
    var arr = [123, 'hello', true, {}];
    var index = 0; //下标
    while (index < arr.length) {
        console.log(arr[index]);
        index++;
    }


    // 跳出，退出循环
    // 要求：输出所有的单数，双数不输出，当num1为6的时候结束整个循环。
    // continue : 用来跳出当前循环，继续下一次循环。
    // break ： 退出，结束，用来结束整个循环。
    var num1 = 0;
    while (num1 < 10) {1
        if (num1 % 2 != 0) {
            console.log(num1);
            num1++;
        } else if (num1 == 6){
            break;
        } else {
            num1++;
            continue;
        }
    }

    // 对象数据存放 ：键值对  key:value ,对象的数据是值value
    var obj = {
        name:'张三',
        age:30,
        say:function(){
            console.log("I Like You");
        }
    }
    // 获取对象的数据
    console.log(obj.name);
    console.log(obj['age']);
    console.log('-----------------------------');
    // 遍历对象
    // 语法 for(var 对象的key“变量” in 对象)
    var arrs = [1,2,3,4,5,6,7,8];
    for(var key in arrs){
        console.log(key);
        console.log(arrs[key]);
    }

</script>

</html>
