    // 6.打印101-200之间的素数:质数；素数，也叫质数，除了1和其本身外，没有其他的除数整除，如2, 7, 17, 23…
    // 分析：1.明白条件（只能被1和其本身整除的数）。 2.遍历101-200之间的数。  
    // 然后用101-200之间的数 ，去除2到该数的前一个数，如果能整除说明不是质数break“结束内层循环”。
    // 外层循环迭代变量“换值”后再继续判断能否被其他数整除。
    document.write("<hr>");
    for (var i = 100; i <= 200; i++) {//获取101-200之间的数。  
        var j = 0;
        for (var j = 2; j < i; j++) { //拿获取到的101-200之间的数。 去和2到该数的前一个数之间进行除法计算
            if (i % j == 0) {//判断能不能被“除了1和其本身外”的其他数整除 
                break; //可以整除说明不是一个质数，结束循环（外层循环换值继续重复操作）
            }
        }
        // 其数 == 其本身说明就是质数
        if (i == j) {
            document.write(i + "&nbsp;");
        }
    }

    var count = 0;//个数

        // 能被3整除 ，个位数带3 ， 十位数带3

            continue;
        }
        count++;
        document.write(i + "&nbsp;");
        if (count % 8 == 0) {
            document.write("<br>");
        }

    //     当购买结束时结账(假设享受8折优惠)
    //     结账时，根据折扣计算应付金额，输入实付金额，并找零
    //     1.T恤￥245.0  2.网球鞋￥570.0  3.网球拍￥320.0

    var info = "";
    var allPrice = 0;
    var shopping = true;
    do {
        // 1.输入商品的编号和数量
        var num = prompt("请输入商品编号");
        var count = prompt("请输入够买数量");
        if (num && count) {
            // 2.把商品编号转化为价钱 和 商品种类。

            var sort = "";
            switch (num) {

                case '2':
