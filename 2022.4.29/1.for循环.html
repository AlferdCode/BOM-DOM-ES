<!DOCTYPE html>

    <title>for循环</title>
</head>
<body>
    
</body>
<script>
    /*
    for 用来创建循环结构
    语法：for([循环变量“初始变量”]；[循环条件“判断条件”]；[迭代循环变量]){循环体代码块}
    执行流程：for（表达式1；表达式2；表达式3）{代码块}
        1.先执行表达式1
        2.接着判断表达式2是否成立，若值为true，则执行循环体代码块，执行表达式3.
        3.重复执行第二步，直到表达式2不成立值为false，立即结束循环。
    重点：
        1.循环体中可以使用循环控制变量
        2.循环变量的初始值，循环条件及循变量迭代可以自由制定。
        3.如果循环条件及循环迭代变量不适当，会导致循环永远无法退出，造成死循环。
    */ 
   for(var i = 6; i < 10; i++){
        // 在循环体内输出，输出每次循环的结果。    
        console.log(i);
   }
    // 在循环体外输出，输出的是i最后一次的结果。   
   console.log(i);

    // 死循环案例：
    // 1.for(;;){}没有任何表达式，格式正确
    // 2.for(var i = 0; i < 5;){}  判断条件满足，没有迭代变量
    // 3.for(var i = 0; i < 5; i--){}  有迭代变量，但判断条件永远满足

    // 循环案例1：求 1-100 的和  例如：1 + 2 + 3 …… + 100 
    // 需求：获取 1 - 100 的数，存和的变量
    var sum = 0;
    for(var i = 1;i <=100; i++){
        sum = sum + i;//sum += i; 
    }
    console.log(sum);
    //案例2：计算出 1 - 100 之间所有的偶数 奇数之和
    // 需求：获取 1 - 100 的数，判断如何获取偶数 奇数，存和的变量“计算和”
    var sum1 = 0;
    var sum2 = 0;
    for(var i = 1;i <=100; i++){
        //  偶数和
        if(i % 2 == 0){
           sum1+= i;
        
        //  奇数和
        }else if( i % 2 ==1){
            sum2 += i;
        }
    }
    console.log("偶数和为" + sum1 + "奇数和为" + sum2);


</script>
