<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    // 替换 replace
    var str = 'wafedfgaawwwggwwwwwgdaaaawwwwwwgaaa';
    // res = str.replace('a','*');//使用字符串只能替换第一个字符
    var reg = /w/g;//g 全局匹配
    var res = str.replace(reg,"*");
    console.log(res);
    //高级用法
    var res2 = str.replace(reg,function(a){
        if(a == 'w'){
            return '-';
        }else{
            return '*';
        }
    })
    console.log(res2);
    //切割字符串
    var str = '2022/06/22 11:32:48';
    var res =str.split(/[\s:]/); // \s 表示一个空格   
    console.log(res);
    var str = 'x=10&y=20&z=30';
    var res1 = str.split(/[=&]/);
    console.log(res1);

    // search 返回某个指定字符在字符串中第一次出现的位置
    var res = str.search(/=/);
    console.log(res);

    //match() 匹配多项 类似于exec方法
    var str = '15454654656567567 afggagssf 123456432344221';
    var reg = /1[3-9][0-9]{9}/g;
    console.log(reg.exec(str));  
</script>
