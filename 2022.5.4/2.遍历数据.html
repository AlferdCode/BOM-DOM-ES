<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数据</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            display: flex;
            justify-content: space-between;
            width: 1000px;
            height: auto;
            margin: 50px auto;
        }
        ul li{
            width: 230px;
            height: 300px;
            box-shadow: 0px 5px 15px #cccccc;
            text-align: center;
            transition: all 0.15s linear;
        }
        ul li p{
            width: 200px;
            margin: 10px auto;
            font-size: 12px;
            color: #666666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ul li span{
            font-size: 14px;
            color: #ff6700;
        }
        ul li:hover{
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px #999;
        }
    </style>
</head>
