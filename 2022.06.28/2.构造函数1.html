<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>

<body>

</body>
<script>
    // 构造函数：用来构造一个实例函数。
    // 风格：函数名首字母大写，函数中一般没有返回值。
    // 使用场景：JS内置对象不够用的时候。
    // 构造函数中包含属性和方法。

    // 1.对象 ，实例对象 （个体）
    var obj = { name: '张三', age: 30, sayHi: function () { } };
    console.log(obj);

    // 2.构造函数：一个抽象对象（类对象）。
    function Person(name, age) {
        // 定义属性 
        this.name = name;
        this.age = age;
        this.sayHi = function (content) {
            console.log(this.name + "说" + content);
        };
        this.run = function(running){
            console.log(this.name + "每天跑步" + running + 'km');
        }

    }
    
    // 把公共的方法定义构造函数中，会造成一次实例化“实例的对象多占用内存空间大”公共的方法应该定义在对象的原型上。
    console.dir(Person);
    // prototype属性就是构造函数的原型，原型中有一个属性constructor属性(构造函数)
    console.dir(Person.prototype);
    // 构造函数的原型构造函数是构造函数本身 “Person”。
    console.dir(Person.prototype.constructor);// ƒ Person(name, age)
    console.dir(Person.prototype.constructor === Person);//true

    // __proto__属性也是原型，所有对象都有这个属性。字面量对象，内置JS对象，变量，函数，数组。
    // prototype原型是构造函数独有。__proto__原型是所有对象都有的。
    console.log(Person.__proto__.constructor); //ƒ Function() { [native code] }
    console.log(Person.__proto__.constructor === Person.prototype.constructor);//false

    // =============================================================================

    // 构造函数要实例化，使用new关键字“js内置关键字，用来实例化一个对象”。
    var ls = new Person('LISA', '18');
    // ls变量的变量如果说是函数“不具体”，是Person对象。
    console.log(ls instanceof Object);//true
    // 通过对象调属性的方式，获取构造函数数据。
    ls.sayHi(' 要好好学习哟!');

    var running = new Person('Tony','22');
    running.run(40);

</script>

</html>
