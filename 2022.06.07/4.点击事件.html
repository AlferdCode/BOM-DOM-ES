<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="add()">点击</button>
    <p>点击</p>
    <h1>点击</h1>
</body>
<script>
    //添加事件的方式
    //第一种:设置元素的onclick事件属性;属性值是点执行的函数“方法名()”

     function add(){
         console.log("我是点击事件button1");
    }

    //第二种：表达式声明方法。获取我们的元素.事件 = 函数
    var p = document.querySelector('p');
    p.onclick = function(){
        console.log("我是点击p2");
    }

    //第三种：事件监听方法
    var h1 = document.querySelector('h1');
    h1.addEventListener('click',function(){
        console.log('我是点击h13');
    })
    
    //案例 轮播图
    
</script>
</html>
