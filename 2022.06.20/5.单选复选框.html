    <input type="radio" name="sex" id="boy" value="男的">

    <input type="radio" name="sex" id="girl" value="女的">

    <button id="submit">提交</button>
    
</body>
<script>
    var sex = document.getElementsByName ('sex');
    var btn = document.getElementById('submit');
    cb.addEventListener('change',function(){
        console.log(this.checked);
    })


    var dx = document.querySelectorAll('#dx');
    var qx = document.querySelector('#qx');
    var qbx = document.querySelector('#qbx');
    var fx = document.querySelector('#fx');
    qx.onclick = function(){
        for(var i = 0 ; i< dx.length ; i++){
            dx[i].checked =  qx.checked ; 
        }
    }
    qbx.onclick = function(){
        for(var i = 0 ;i<dx.length ; i++){
            dx[i].checked = !qbx.checked ;
}
    }
    fx.onclick = function(){
        for(var i = 0 ; i< dx.length ; i++){
            dx[i].checked = !dx[i].checked;
        }
    }
    //单选框

    var sexRes = '';
    Array.from(sex).forEach(function(item,index){
        item.onchange = function(){
            if(this.checked){
            sexRes = this.value;
        }
        }
    })
    btn.onclick = function(){
        alert(sexRes);
    }
</script>
