<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .main {
            box-shadow: 0 3px 5px #464242b7;
            margin: 100px auto;
            width: 990px;
            height: 1000px;
            background-color: aquamarine;
            /* height: auto; */
        }

        .main-1 {
            margin: 3px 0;
            width: 100%;
            height: 40px;
            background-color: #f3f3f3;
        }

        .main-1-1 {
            float: left;
            /* display: inline-block; */
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            width: 133px;
            height: 100%;
        }

        .main-1-1 input {
            border: #434343;
            margin: 12px 6px 0 12px;
        }

        .main-1-2 {
            line-height: 40px;
            float: left;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            height: 40px;
            width: 208px;
        }

        .main-1-3 {
            width: 170px;
            height: 40px;
            float: left;
        }

        .main-1-4 {
            padding-left: 50px;
            line-height: 40px;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            width: 170px;
            height: 40px;
            float: left;
        }

        .main-1-5 {
            line-height: 40px;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            width: 80px;
            height: 40px;
            float: left;
        }

        .main-1-6 {
            padding-left: 70px;
            line-height: 40px;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            float: left;
            height: 40px;
            width: 140px;
        }

        .main-1-7 {
            line-height: 40px;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            font-size: 12px;
            color: #434343;
            float: left;
            height: 40px;
            width: auto;
        }

        .box-1 {
            box-shadow: 0px 0px 6px #716e6e6f;
            border-bottom: 3px solid #5e5d5d7b;
            font-size: 12px;
            font: 12px/150% tahoma, arial, Microsoft YaHei, Hiragino Sans GB, "\u5b8b\u4f53", sans-serif;
            width: 990px;
            height: 30px;
            background-color: #ffffff;
        }

        .box-1:hover {
            color: #e2231a;
        }

        .box-1 input {
            margin: 8px 6px 0 12px;
        }

        .box-2 {
            padding-top: 15px;
            width: 100%;
            height: 120px;
            background-color: #ffffff;
        }

        .box-2-1 {
            float: left;
            width: 40px;
            height: 100%;
        }

        .box-2-1 input {
            margin: 0px 6px 0 12px;
        }

        .box-2-2 {
            float: left;
            width: 450px;
            height: 100%;
        }

        .box-2-3 {
            padding-left: 35px;
            float: left;
            width: 160px;
            height: 100%;
        }

        .box-2-4 {
            float: left;
            width: 85px;
            height: 70px;
        }

        .box-2-4 button {
            box-shadow: 0 0 3px #6c6a6a7e;
            float: left;
            border: 0px;
            width: 17px;
            height: 20px;
            border-radius: 1px;
        }

        .box-2-4 span {
            box-shadow: 0 0 3px #6c6a6a7e;
            border: 1px solid #6c686842;
            text-align: center;
            float: left;
            width: 45px;
            height: 20px;
        }

        .box-2-5 {
            padding-left: 70px;
            float: left;
            width: 160px;
            height: 70px;
        }

        .box-2-6 {
            float: left;
            width: 75px;
            height: 65px;
        }

        .box-2-6 a {
            color: #666;
            font-size: 12px;
            font-family: verdana, Microsoft YaHei, SimSun, -apple-system, BlinkMacSystemFont, PingFang SC;
            display: inline-block;
            width: 75px;
            height: 20px;
        }

        .box-2-6 a:hover {
            color: #e2231a;
        }
        .end{
            background-color: #f3f3f3;
            height: 60px;
            width: 100%;
        }
        .end  .end-1{
            height: 60px;
            width: 670px;
            float: right;
        }
        .end-1-1{
            float: right;
            height: 60px;
            width: 100px;
            background-color: red;
            color: #ffffff;
        }
        .end-1-2{
            float: right;
            height: 60px;
            width: 300px;
            color:red;
            font-size: 50px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="main-1">
            <!-- 全选 -->
            <div class="main-1-1"><input type="checkbox">全选</div>
            <div class="main-1-2">商品</div>
            <div class="main-1-3"></div>
            <div class="main-1-4">单价</div>
            <div class="main-1-5">数量</div>
            <div class="main-1-6">小计</div>
            <div class="main-1-7">操作</div>
        </div>


        <div class="box">
            <!-- xx旗舰店 单选 与 下面单选同步 -->
            <div class="box-1"><input type="checkbox">xx旗舰店</div>
            <div class="box-2">
                <!-- 单选 -->
                <div class="box-2-1">
                    <input type="checkbox">
                </div>
                <div class="box-2-2">
                    购买的物品介绍
                </div>
                <!-- 单价 -->
                <div class="box-2-3">
                    ¥<span>100.00</span>
                </div>
                <!-- 数量 -->
                <div class="box-2-4">
                    <button class="left">-</button>
                    <span>1</span>
                    <button class="right">+</button>
                </div>
                <!-- 小计 -->
                <div class="box-2-5">
                    ¥<span>100.00</span>
                </div>
                <!-- 操作 -->
                <div class="box-2-6">
                    <a href="javascript:;">删除</a>
                    <a href="javascript:;">移入关注</a>
                </div>
            </div>
        </div>


        <div class="box">
            <!-- xx旗舰店 单选 与 下面单选同步 -->
            <div class="box-1"><input type="checkbox">xx旗舰店</div>
            <div class="box-2">
                <!-- 单选 -->
                <div class="box-2-1">
                    <input type="checkbox">
                </div>
                <div class="box-2-2">
                    购买的物品介绍
                </div>
                <!-- 单价 -->
                <div class="box-2-3">
                    ¥<span>222.00</span>
                </div>
                <!-- 数量 -->
                <div class="box-2-4">
                    <button class="left">-</button>
                    <span>1</span>
                    <button class="right">+</button>
                </div>
                <!-- 小计 -->
                <div class="box-2-5">
                    ¥<span>222.00</span>
                </div>
                <!-- 操作 -->
                <div class="box-2-6">
                    <a href="javascript:;">删除</a>
                    <a href="javascript:;">移入关注</a>
                </div>
            </div>
        </div>




        <!-- 结算 -->
        <div class="end">
            <div class="end-1">
                <div class="end-1-1">去结算</div>
                <span class="end-1-2">0</span>
            </div>
        </div>
    </div>
</body>
<script src="购物车.js">
    
</script>
</html>
