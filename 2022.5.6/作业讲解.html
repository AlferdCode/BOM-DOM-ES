    要求： 长度在6—20 之间，否则alert提⽰

    只能包含数字、字母、下划线，都正确，提⽰ 正确，否则输出 只能包含字母数字下*/
    // 获取元素
    var btn = document.getElementById('btn');
    var user = document.getElementById("user");
    //给登录按钮添加单击事件
    btn.onclick = function () {
        // 获取输入用户名
        var username = user.value.toLowerCase();
        // 获取字符的长度
        var len = username.length;
        var first = username.charAt(0);
        // 只能包含数字、字母、下划线，都正确，提⽰ 正确，否则输出 只能包含字母数字下
        var count = 0;
        for (var i = 0; i < len; i++) {
            var ch = username.charAt(i);
            if (ch >= '0' && ch <= '9' || ch >= 'a' && ch <= 'z' || ch == "_") {
                count++;
            }
        }
        // 长度在6—20 之间,不能⽤数字开头,否则有alert提⽰
        if (len < 6 || len > 20) {
            alert("长度必须在6-20之间");
        } else if (first >= '0' && first <= '9') {
            alert("不能⽤数字开头");
        } else if (count == len) {
            alert("登录成功");
        } else {
            alert("只能包含字母数字下划线");
        }
    }
