<!-- Action 属性

action 属性定义在提交表单时执行的动作。

向服务器提交表单的通常做法是使用提交按钮。

通常，表单会被提交到 web 服务器上的网页。

<form action="action_page.php">

如果省略 action 属性，则 action 会被设置为当前页面。 -->

    <input type="text" id="username">
    <!--添加 checked="checked"  时为默认选择-->

    <input type="checkbox" name="" id="checkbox">
    <input type="checkbox" name="" checked="checked" id="checkbox">

    <!-- 多选一 radio -->
    <input type="radio" name="aa">
    <input type="radio" name="aa">
    <input type="radio" name="aa">
    <input type="radio" name="aa">
    
    <select name="" id="address">
        <option>郑州0</option>
        <option>许昌1</option>
        <option value="">洛阳2</option>
        <option value="3">信阳3</option>
        <option value="4">商丘4</option>a
    </select>
    <!-- submit 定义提交按钮 -->
    <input type="submit">
</body>
<script>
var nserName = document.querySelector('#username');
var checkBox = document.querySelector('#checkbox');
var addRess = document.querySelector('#address');
//不适合我们的输入框

/*

onchange
在用于文本框输入框时,有一个明显的不足. 事件不会随着文字的输入而触发,而是等到文本框失去焦点(onblur)时才会触发. 也就是没有即时性! 且必须值变化才触发


onblur
与onchange基本相同，唯一的区别是 不管值是否变化，都触发

onkeyup
只要输入框内容发生变化即可触发，但是无法检测复制粘贴

oninput
只要输入框内容发生变化即可触发

*/ 
// 当用户更改 <select> 元素的所选选项时执行 JavaScript：
 // 当用户改变input输入框内容时执行一段Javascript代码：

// }
checkBox.onchange = function(){

    //判断复选框勾选的状态，返回布尔值boolean
    console.log(this.checked);

    if(this.checked){
        console.log('当前价格为'+30);
    }else{
        console.log('当前价格是'+0);
    }
    }
    
    addRess.onchange = function(){
                //所选的 option 的索引
        console.log(this.selectedIndex);
        //如果 option没有添加value ， 返回文本内容
        //如果option 添加value ,获取value的值
        console.log(this.value);
    }

</script>
