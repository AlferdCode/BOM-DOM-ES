<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级联动</title>
</head>
<body>
    <form action="#">
        <label for="">省份</label>
        <select name="province" id="province"></select>
        <label for="">城市</label>
        <select name="city" id="city"></select>
    </form>
</body>
<script>
     var provinces = ["请选择省份", "北京市", "天津市", "上海市", "重庆市", "江苏省", "浙江省", "江西省", "海南省"];
    var citys = [
        ["请选择城市"],
        ["北京市"],
        ["天津市"],
        ["上海市"],
        ["重庆市"],
        ["南京市", "无锡市", "徐州市", "常州市", "苏州市", "南通市", "连云港市", "淮安市", "盐城市", "扬州市", "镇江市", "泰州市", "宿迁市"],
        ["杭州市", "宁波市", "温州市", "绍兴市", "湖州市", "嘉兴市", "金华市", "衢州市", "台州市", "丽水市", "舟山"],
        ["南昌市", "九江市", "上饶市", "抚州市", "宜春市", "吉安市", "赣州市", "景德镇", "萍乡市", "新余市", "鹰潭市"],
        ["海口市", "三亚市", "三沙市", "儋州市"]
    ];
    //获取元素
    var province = document.querySelector('#province');
    var city = document.querySelector('#city');
    //创建省份（三种）
    // 第一种
    for(var i=0 ; i<provinces.length;i++){
        var option = document.createElement('option');
        option.innerText = provinces[i];
        option.value = i;
        province.appendChild(option);
        // console.log(option);
    }

    // 第二种
    // Array.from(provinces).forEach(function(item,index){
    //     var option = document.createElement('option');
    //     province.appendChild(option);
    //     console.log(option);
    // }) 

    // 第三种
    // for(var k in provinces ){
    //     var option = document.createElement('option');
    //     province.appendChild(option);
    //     console.log(option);
    // }

    //设置市级初始值
    var index = 0 ;
    var city_option = document.createElement('option');
    city_option.innerText = citys[index][index];
    city.appendChild(city_option)

//触发事件，联动状态
province.onchange = function(){
    city.options.length = 0 ; 
    console.log('---------------');
    console.log(citys[this.value]);

    for(var k in citys[this.value]){
        var option = document.createElement('option');
        option.innerText = citys[this.value][k];
        city.appendChild(option);
    }
}
</script>
</html>
