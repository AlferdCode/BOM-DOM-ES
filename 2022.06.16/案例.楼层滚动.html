<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        html,body{
            /* scroll-behavior: smooth; */
        }
        .nav{
            position: fixed;
            right: 50px;
            width: 50px;
            background-color: rgb(220, 34, 223);
            padding: 10px;

        }
        li{
            list-style: none;
            text-align: center;
            cursor: pointer;
            line-height: 30px;

        }
.active{
    background-color: rgb(30, 22, 169);
    color: #fff;

}
.content{
    width: 100%;
    line-height: 500px;
    text-align: center;
    font-size: 3cm;
    font-weight: bolder;
}
    </style>
</head>
<body>
    <ul class="nav">
        <li value="1" class="active">1</li>
        <li value="2">2</li>
        <li value="3">3</li>
        <li value="4">4</li>
        <li value="5">5</li>
    </ul>
    <section class="content"  style="background-color:rgb(10, 197, 82);">1</section>
    <section class="content" style="background-color:rgb(197, 88, 10);">2</section>
    <section class="content" style="background-color:rgb(10, 69, 197);">3</section>
    <section class="content" style="background-color:rgb(150, 10, 232);">4</section>
    <section class="content" style="background-color:rgb(130, 110, 110);">5</section>    
</body>
<script>
    var ul = document.querySelector('.nav');
    var scroll= document.querySelectorAll('.content');
    ul.addEventListener('click',function(e){
        for(var i = 0;i< ul.children.length ;i++ ){
            ul.children[i].className = '';
        }
        e.target.className = 'active';
       console.log( e.target.value);
    });
</script>
</html>
