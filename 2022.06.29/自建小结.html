<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //构造函数中的属性和方法称为成员，成员可以添加
    function Star(uname,age){
        this.uname = uname;
        this.age = age ;
    }
    Star.prototype.sing = function(){
        console.log('哈哈');
    }
    var ldh = new Star('刘德华',18);
    // 1.实例成员就是构造函数内部通过this添加的成员
    //实例成员只能通过实例化的对象来访问
    console.log(ldh.age);//18
    ldh.sing();//哈哈
    // console.log(Star.uname);//undefined 不可以通过构造函数访问实例成员
    //2.静态成员 在构造函数本身上添加的成员
    Star.sex = '男';//sex就是静态成员//js是一门动态语言。可以直接进行添加
    //静态成员只能通过构造函数来访问，不能通过对象来访问 
    console.log(Star.sex);
    // console.log(ldh.sex);

</script>
</html>
