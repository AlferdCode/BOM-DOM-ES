<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call()</title>
</head>
<body>
    
</body>
<script>

/*
call() 可以调用函数，可以改变this指向

*/ 

    //call()方法
    function fn(x,y){
        console.log('咖啡');
        console.log(this);
        console.log(x+y);
    }
    var a = {
        name : 'andy'
    }
    // fn(); 一般调用方法
    //1. call() 可以调用函数
    //fn.call(); //和fn(); 调用一样
    //2. call() 可以改变this指向   
    // call(参数1，2，3)； 参数1 ： 改变this指向   参数2 3 当实参来看   
    fn.call(a,10,20);
</script>
</html>
