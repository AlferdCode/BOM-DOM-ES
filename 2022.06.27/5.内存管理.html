<script>
    //代码严格使用
    'use strict';
    //给数值分配内存空间
    var  num = 100 ;
    //给对象及其包含的值分配空间内存
    var obj = {
        name: '张三',
        age:28,
        sex:'男'
    }

    console.log(num);//读取内存
    console.log(obj.name);//内存的使用

    //引用计数
    var a = {
        b:{
            c:10
        }
    };
    var a2 = a ;//a2变量是对“这个对象”的引用，原始对象被a2替换
    a = 100 ;//原始的对象现在已经是零引用，他可以被垃圾回收啦

    function f (){
        var a = {};
        var a2 = {};
        a.x = a2 ;//a = {x:{}} a引用a2
        a2.x = a ;//a2 = {x:a={x:{}}} a2 引用a
    }
    f();
    //两个相互的引用对象，虽然离开函数范围不能使用，但根据引用计数规则他们之间的相互引用依然存在”因此这部分内容不会被垃圾回收，会造成内存泄漏“


    //标记清除
    
</script>
