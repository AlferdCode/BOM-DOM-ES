<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    // XMLHttpRequest 对象是JS提供的内置对象，专门用来发送AJAX请求的。
    // 他是通过HTTP协议发起ajax请求的，返回数据格式是XML格式或纯文本。

    // 1. 实例化一个XMLHttpRequest对象
    var xhr = new XMLHttpRequest();

    // 2. 和服务器尽力链接，打开连接
    // 第一个参数：请求方法，常用的方式有GET(获取)，POST(提交),PUT(修改),DELET(删除)
    // 第二个参数：url，请求路径。
    // ?keyword='蓝天白云'  查询字符串格式“queryString”
    xhr.open('GET',"https://www.baidu.com/search?keyword='蓝天白云'");

    // 3. 传送数据
    // 参数：是请求体，请求过程中携带的数据。
    xhr.send();

    // 4.服务器给客户端响应。
    // 服务器怎么响应客户端不清楚，但客户端得清除怎么接收，通过事件监听来接收。
    // onreadystatechange 当状态发生变化的时候执行。
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4 && xhr.status === 200){//成功
            console.log(xhr.responseText);

            // 拿到数据后，渲染数据（使用数据）
        }
    }
</script>
</html>
