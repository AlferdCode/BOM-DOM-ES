    <!-- 外框 -->
    <div class="toutou"></div>
    <div class="topbu"></div>

        <!-- 定位 -->
        <div class="location">
            <ul class="location_1">
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>

            <span class="location_2_right">&gt;</span>
            <div class="append">

                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                </ul>
            </div>
        </div>
        <!-- 滚动 -->
        <div class="roll">
            <img class="roll_top" src="./../作业图片/1.png" alt="">
            <div class="roll_1">
                <div class="roll_1_left">
                    <p>￥3900.00</p>
                </div>
                <div class="roll_1_right"><img src="./../作业图片/2.png" alt=""></div>
            </div>

            <!-- 价格 选择改变 -->
            <div class="banben">版本</div>
            <ul class="banben_1">
                <li class="left">12GB+256GB</li>
                <li class="right">8GB+256GB</li>
            </ul>
            <div class="banben">颜色</div>
            <ul class="banben_1">
                <li class="left">耀黑</li>
                <li class="right">盛夏</li>
            </ul>
            <div class="banben">选择套餐</div>
            <ul class="banben_1">
                <li class="left">官方标配</li>
                <li class="right">手表套餐</li>
            </ul>
            <!--  -->

            <div class="xatc">选择套餐</div>


            <!--  -->
            <!-- jishu -->
            <div class="btnBox"><button style="float: left;">-</button> <b>1</b><button style="float: right;">+</button>
            </div>
            <div class="jinxian">(仅限购五件)</div>
            <div class="payBox">
                <h3>支持分期付款</h3>
                <div class="payBox1">
                    <p>￥ <ins> 3699 </ins> X 3 期</p>
                </div>
                <div class="payBox2">
                    <p>￥ <ins> 616.5 </ins> X 6 期</p>
                </div><br>
                <div class="payBox1">
                    <p>￥ <ins> 308.25 </ins> X 12 期</p>
                </div>
                <div class="payBox1">
                    <p>￥ <ins> 173.38 </ins> X 24 期</p>
                </div>
            </div>
            <span style="margin-top: 20px;">总价
                ￥ <h4>3699</h4>
            </span>
            <em>已选： 12GB+256GB 盛夏 1件 </em>
            <div class="js">加入购物车</div>
            <div class="fk">立即购买</div>
        </div>
        <!-- 价格结束 -->
    </div>
