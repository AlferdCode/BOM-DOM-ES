<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    
</body>
<script>
    //DOM  document (实际撒上是 window.document).表示对象
    //每个载入浏览器的HTML问文档都会称为document对象 ， 把文档中每一个标签都解析为对象’document对象可以从脚本中对HTML页面中所有的元素进行访问‘。
    console.log(document);
    console.log(window.document);


    //html 根标签
    //documentElement ， 获取整个文档的根元素“html标签”； HTML 就是整个节点的根节点，
    console.log(document.documentElement);
    //获取页面中的任意元素“只建议大家获取固定的”
    console.log(document.body);
    console.log(document.head);
    console.log(document.title);

    //改变title内容
    document.title = '通过js设置标题';
</script>
</html>
