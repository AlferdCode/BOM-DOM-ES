<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 对象是一些数据的集合，这些数据可以是任何数据类型“值”。
    // 存放方式：键值对，key:value "key是字符串串类型,值可以是任何数据类型的"
    // 对象的创建
    // 1.字面量创建
    var obj = {
        name:'张三',
        age:30,
        say:function(){
            console.log('hi 我是张三');
        }
    }

    // 2.使用new关键字，实例化Object对象
    var obj1 = new Object({name:'张三'});
    console.dir(obj1);

    // 3.省略new关键字
    var obj2 = Object();
    obj2.name = "小明";
    console.dir(obj2);

    
    // 对象的方法
    // 添加：对象中没有此属性视为添加。
    obj2.age = 25;
    obj2['say'] = function(){
        console.log("I Love 小红");
    }
    // 查看：对象.属性 ，对象中存在的属性视为查看。
    console.dir(obj2.age);
    console.dir(obj2['name']);

    // 修改: 对象中存在的属性重新赋值视为修改。
    obj2.age = 28;

    // 删除： delete 对象.属性 ,删除对象中的某条数据。
    delete obj2.say;
    console.dir(obj2);


    // 打点调用，和使用[]的区别
    // 1.无法使用点调用的特殊的属性名，可以通过[]添加。
    // obj.123 = "123"; 语法报错
    obj['123'] = '123'; 
    obj['.hi'] = {};

    // 2.如果[]内未添加引号，内容符合变量的命名规范，则会把内容作为变量使用，把变量的值作为对象key使用。
    var a = 'aihao';
    obj[a] = "跳舞，唱歌";
    // obj[str] = "";  使用未存在的变量名，报错。

    // 3.如果变量是引用数据类型
    var arr = [1,'hi',true,function(){},{}];
    obj[arr] = '数组'; //如果变量是数组，则把数组中所有的数据拼接为字符串，作为对象的key使用。
    var py = {name:'李四',age:36};
    obj[py] = '对象';//如果变量是对象，则把变量的值转换为“[object Object]",作为对象的key使用。
    console.dir(obj);

    // 面试题
    var a = {};
    var b = {key:'a'};
    var c = {key:'c'};
    a[b] = '123'; //a['[object Object]'] = '123'
    a[c] = '456'; //a['[object Object]'] = '456'
    console.log(a[b]); //输出 a['[object Object]'] 

</script>
</html>
