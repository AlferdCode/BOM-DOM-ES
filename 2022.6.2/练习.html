<script>
    var average = 0;
    var num = 0;
    for(i = 1;i <= 100;i++){
        num += i;
       
    } 
    average = num / 100
    console.log(average);

    var even = 0;
    var odd = 0;
    for(i = 1;i <= 100;i++){
       if(i % 2 == 0){
           even += i;
       }else{
           odd += i;
       }
    }
    console.log('偶数' + even);
    console.log('奇数' + odd);


    var sum = 0;
    for(i = 1;i <= 100;i++){
        if(i % 3 == 0){
            sum += i;
        }
    }
    console.log(sum);
