<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝和浅拷贝</title>
</head>
<body>
    
</body>
<script>
    //基本类型 “值类型”， 引用类型“指针(对象的key或数组的下标)，值”。 总结：基本数据类型是存在栈内存中，引用数据类型存放在堆内存中。
    //存储数据时存储在两个区域 “栈内存，堆内存”
    //值类型：在存储的时候，变量存储的值本身，存储在栈内存中。//一起存储在栈内存中（布尔 string number）
    //引用类型：在存储的时候，变量存储的是指针地址，指针地址存放在内存中，而值存放在堆内存中 //分开存储 （对象 数组 ）
    //指针（是编程语言中的一个对象，利用地址把它的值存放在电脑的储存）
    //什么是深浅拷贝？

    //浅拷贝：浅拷贝复制引用，复制后的引用都是指同一个对象实例，彼此之间的操作互相影响。
    var car1 = {
        name:'保时捷',
        color:'red',
        model:'911',
        price:'120w'
    }

    //浅拷贝：只拷贝指针地址
    var car2 = car1;
    console.log(car2);

    car1['from']='德国';
    car2.color='black';
    console.log(car1);
    console.log(car2);

    
</script>
</html>
