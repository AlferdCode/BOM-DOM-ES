<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象</title>
</head>
<body>
    
</body>
<script>
    // JS中的内置对象，可以直接使用。
    // Math对象，可以用于常见的数学计算。

    // PI 圆周率，π = 180deg 的弧度
    console.log(Math.PI);

    // ceil 向上取整，获取一个大于等于该数最近的一个整数
    console.log(Math.ceil(2.3)); //3
    console.log(Math.ceil(-2.3)); //-2

    // floor 向下取整，获取一个小于等于该数最近的一个整数
    console.log(Math.floor(2.9)); // 2
    console.log(Math.floor(-2.9)); // -3

    // round 四舍五入取整
    console.log(Math.round(2.3)); // 2
    console.log(Math.round(2.9)); // 3
    console.log(Math.round(-2.3));// -2
    console.log(Math.round(-2.9));// -3

    // 获取随机数，获取到一个0-1之间的小数“不包含0和1”
    var num = Math.random();
    // 生成一个[0-50]的随机数
    num = Math.random() * 50;
    // 生成一个[50-100]的随机数
    num = Math.random() * 50 + 50;
    console.log(Math.round(num));

    // 三角函数需要使用的弧度来进行计算的方法
    // 正弦函数
    console.log(Math.sin(Math.PI/6));
    // 余弦函数
    console.log(Math.cos(Math.PI/3));
    // 正切函数
    console.log(Math.tan(Math.PI/4));

    // 计算绝对值“是指一个数在数轴上所对应点到原点的距离”
    console.log(Math.abs(-5));
    // 开方计算
    console.log(Math.sqrt(9));
    // 幂运算
    console.log(Math.pow(3,4));
    // 开三次方
    console.log(Math.pow(27,1/3));


</script>
</html>
