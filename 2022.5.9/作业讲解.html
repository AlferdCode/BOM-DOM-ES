    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        .box{
            width: 1226px;
            height: auto;
            margin: 100px auto;
            position: relative;
        }
        .box .lbt{
            width: 100%;
            height: 460px;
            background-image: url(./img/bj.webp);
        }
        .box .cbl{
            width: 234px;
            height: 460px;
            background-color: rgba(105,101,101,.6);
            position: absolute;
            top: 0;
            padding: 20px 0;
        }
        .box .cbl li a{
            display: block;
            width: 100%;
            height: 42px;
            padding-left: 30px;
            font-size: 14px;
            color: #fff;
            line-height: 42px;
        }
        .box .cbl li:hover{
            background-color: #ff6700;
        }
        .box .cbl li .hiddenBox{
            visibility: hidden;
            display: flex;
            flex-wrap: wrap;
            width: calc(1226px - 234px);
            height: 460px;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 234px;
            box-shadow: 0 0 20px #cccccc;
        }
        .box .cbl li .hiddenBox div{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: calc(460px / 6);
            line-height: calc(460px / 6);
            font-size: 14px;
        }
        .box .cbl li .hiddenBox div img{
            margin-right: 10px;
        }
        .box .cbl li .hiddenBox div span:hover{
            color: #ff6700;
        }
        .box .cbl li:hover .hiddenBox{
            visibility: visible;
        }
    </style>
</head>
