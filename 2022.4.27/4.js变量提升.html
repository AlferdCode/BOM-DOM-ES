<script>
        //在预编译阶段的操作,获取所有声明的变量提升到最上面赋值为undefined
        // var names = undefined;
        // var sex = undefined;
        /*
        在ES6之前我们一般使用var来声明变量，提升：简单来说就是把我们所声明的变量，提升到当前作用域的顶端，
        去执行先赋初始值为undefined,按照浏览器的执行顺序到我们代码所在的位置再重新赋值。
        
        */ 
       var names;
       console.log(names);//undefined，声明变量未赋值
       names = 'cxy'
