<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    
</body>
<script>
    // 变量：可变的量“可变的是值”，临时存放数据的对象。
    // var: variable(变量)关键字，用于关于声明变量[关键字：在编程语言中有特殊的含义，特殊用法]。
    // name：变量名称（要有意义的英文单词，可以采用驼峰命名方式），变量名一经声明不可改变。
    // = 赋值，“cxy”值，可以是任何数据类型的，可以改变的。
    // ；结束语句，可加可不加（可换行代表结束），必须是英文

    // 1.声明变量，并赋值
    var name = "cxy";
    console.log(name);

    // 2.声明变量未赋值，返回undefined
    var sex;
    console.log(sex);//undefined
    sex = 20;
    console.log(sex);//20

    // 3.同时声明多个变量，变量之间以“，”隔断。
    var x,y,z = true;
    console.log(x,y,z);


    /*  变量的命名规则：
        - 首字符必须是英文字母，下划线 _ 或美元符号 $。
        - 余下的字符可以是下划线，美元符号，任意的字母或数字。
        - 变量名不能是关键字或保留字。
        - 变量名区分大小写。
        - 为了符合变成范式，推荐使用驼峰命名法。       
    */

</script>
</html>
