<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接 与 方法</title>

</head>
<body>
</body>
<script>
    // 不同类型的数据
    var str = "123";
    var num = 100;
    var bool = true;

    // 字符串拼接使用“ + ”进行连接，任何数据类型与string进行拼接得到的只会是一个字符串
    console.log(str + num);//字符串和数值的拼接，返回字符串
    console.log(str + bool);//字符串和布尔的拼接，返回字符串
    console.log(str + null);//返回字符串
    console.log(str + undefined);//返回字符串
    console.log(num + true);//返回计算的结果
    console.log(num + null);//返回计算的结果


    console.log("===========================================")
    // 字符串方法“在字符串中每个字符对应的都有一个下标从0开始”
    var str = "123abc / 你好 true。-=123";
    console.log(str.length);//字符串的长度“有几个字符”
    console.log(str.indexOf('2'));//返回指定字符在字符串中第一次出现的位置（数组为下标） 无侧返回-1
    console.log(str.indexOf('hh'));//不存在返回-1
    console.log(str.lastIndexOf('2'));//返回指定字符在字符串中最后一次出现的位置
    console.log(str.lastIndexOf('hh'));//不存在返回-1，
    console.log(str.match('123'));//返回指定字符在字符串中第一次出现的位置的详细信息，返回一个集合
    console.log(str.match(/123/));//正则表达式模式对字符串的查找
    console.log(str.replace('123','456'));//替换字符串中的字符,参数(被替换字符，新的字符)，不改变原数组。
    console.log(str.replace(true,'Hi'));//被替换字符格式可以是Number/Boolean/String,根据字符串中的字符判定
    console.log(str.search('/'));//查找与字符匹配的第一个字符，返回其下标。
    console.log(str.split(" "));//将字符串从指定字符开始分割，返回一个数组，不改变原数组。


    // slice()方法，截取字符串
    // 一个参数：开始截取的下标位置，一致截取到字符串末尾，返回截取后的字符。
    // 两个参数:1开始的下标，2结束的下标，从开始的下标开始截取到指定的下标的位置，不包含结束下标的字符，返回截取后的字符串。
    console.log(str.slice(1));
    console.log(str.slice(1,3));


    console.log(str.charAt(5));//根据索引查找字符串中对应的字符，返回查找的字符。
    console.log(str.charAt(30));//如果没找到对应下标的字符，返回空字符串。

    
    // substr()字符串
    // 一个参数，从下标为几的位置开始截取，到字符串末尾，返回截取后的字符。
    // 两个参数:1开始的下标，2.截取几个字符，截取一部分字符，返回截取后的字符。
    console.log(str.substr(5));
    console.log(str.substr(5,5));


    
    // substring()截取字符串
    // 一个参数，从下标为几的位置开始截取，到字符串末尾，返回截取后的字符。
    // 两个参数:1索引 2，截取两个下标之间的字符，不包含最后一个下标的字符，返回截取后的字符。
    console.log(str.substring(5));
    console.log(str.substring(5,1));

    console.log(str.toUpperCase());//将英文转换为大写
    console.log(str.toLowerCase());//将英文转换为小写

    // 遍历字符串"与遍历数组相同，遍历的下标"
    for(var i=0; i<str.length; i++){
        console.log(str[i]);
    }

    

</script>
</html>
