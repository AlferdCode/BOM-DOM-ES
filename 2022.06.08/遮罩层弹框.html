<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            padding: 10px 20px ;
            border-radius: 5px;
            background-color: royalblue;
            color: #ffffff;
            text-decoration: none;
            margin: 20px;
        }
        .mask{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #aaa;
        }
        .box{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 800px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
        }
        .box .close{
            text-decoration: none;
            font-style: 30px;
            font-weight: bolder;
            color: #000;
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>
    <a class="login" href="#">登录</a>
    <section class="mask">
        <div class="box">
            <a class="close" href="#">X</a>
        </div>
    </section>
</body>
<script>
// 2.实现遮罩层弹框 “隐藏显示”
// 要求：点击展示弹出框，点击X关闭弹框(例如百度首页登录“简写即可”)
var login = document.querySelector('.login');
var mask =  document.querySelector('.mask');
var close = document.querySelector('.close');

//添加事件
login.onclick = function(){
    mask.style.display = 'block';
}
close.onclick = function(){
    mask.style.display = 'none';
}
</script>
</html>
