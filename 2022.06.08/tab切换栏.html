<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab切换栏</title>
    <style>
        * {
            cursor:pointer;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 1000px;
            height: 400px;
            border: 1px solid;
            margin: 50px auto;
        }

        aside {
            display: flex;
        }

        aside h2 {
            color: #000;
            height: 50px;
            width: 25%;
            background-color: rosybrown;
            border: 1px solid;
            text-align: center;
            line-height: 50px;
        }

        section {
            position: relative;
            width: 100%;
            height: calc(100% - 50px);
            border: 1px solid;
        }

        li {
            width: 100%;
            height: 350px;
            top: 0;
            left: 0;
            position: absolute;
            display: none;
            list-style: none;
        }

        section ul li img {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <!-- tab栏 -->
        <aside>
            <h2>表题1</h2>
            <h2>表题2</h2>
            <h2>表题3</h2>
            <h2>标题4</h2>
        </aside>
        <!-- 展示内容 -->
        <section>
            <ul>
                <li><img src="../../../测试专用图/1.webp"></li>
                <li><img src="../../../测试专用图/2.webp"></li>
                <li><img src="../../../测试专用图/3.webp"></li>
                <li><img src="../../../测试专用图/4.webp"></li>
            </ul>
        </section>
    </main>
</body>
<script>
    //aprt1:隐藏显示切换
    // 1.获取元素
    var tabs = document.querySelectorAll('h2');
    var liBox = document.querySelectorAll('li');
    // 2.初始化状态
    var index = 0;
    liBox[0].style.display = 'block';
    tabs[0].style.color = '#fff';
    //3.添加事件

    /*
       //方法一
    for(var i = 0 ; i< tabs.length ; i++){
        //给tabs[i]添加一个index属性，值为i
        tabs[i].index = i;
        //给每个事件添加点击事件
        tabs[i].onclick = function(){
            //先清除初始状态
            liBox[index].style.display = 'none';
            tabs[index].style.color = '#000';
            //显示当前元素的状态
            liBox[this.index].style.display = 'block';
            tabs[this.index].style.color = '#fff'
            index = this.index;
        }
    }
    */

   //方法二
    var liBox = Array.from(liBox);
    console.log(tabs);
    Array.from(tabs).forEach(function (item, index, tabs) {
        item.onclick = function () {
            console.log(item)
            for (var i = 0; i < tabs.length; i++) {
                liBox[i].style.display = 'none';
                tabs[i].style.color = '#000';
            }
            liBox[index].style.display = 'block';
            tabs[index].style.color = '#fff'
        }
    })

</script>

</html>
