<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab切换栏</title>
    <style>
        * {
            cursor:pointer;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 1000px;
            height: 400px;
            border: 1px solid;
            margin: 50px auto;
        }

        aside {
            display: flex;
        }

        aside h2 {
            color: #000;
            height: 50px;
            width: 25%;
            background-color: rosybrown;
            border: 1px solid;
            text-align: center;
            line-height: 50px;
        }

        section {
            position: relative;
            width: 100%;
            height: calc(100% - 50px);
            border: 1px solid;
            overflow: hidden;
        }

        ul{
            position: absolute;
            display: flex;
            width: 400%;
            height: 100%;
            background-color: rosybrown;
        }
        li {
            list-style: none;
            width: 25%;
            height: 100%;
        }

        section ul li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <!-- tab栏 -->
        <aside>
            <h2>表题1</h2>
            <h2>表题2</h2>
            <h2>表题3</h2>
            <h2>标题4</h2>
        </aside>
        <!-- 展示内容 -->
        <section>
            <ul>
                <li><img src="../../../测试专用图/1.webp"></li>
                <li><img src="../../../测试专用图/2.webp"></li>
                <li><img src="../../../测试专用图/3.webp"></li>
                <li><img src="../../../测试专用图/4.webp"></li>
            </ul>
        </section>
    </main>
</body>
<script>
    //aprt1:隐藏显示切换
    // 1.获取元素
    var tabs = document.querySelectorAll('h2');
    var liBox = document.querySelector('ul');
    // 2.初始化状态
    tabs[0].style.color = '#fff';
    //3.添加事件
    var arr= [0 , -100 , -200 , -300];
    Array.from(tabs).forEach(function(item , index , tabs){
        item.onclick = function(){
            // if(index == 0){
            //     liBox.style.left = '0';
            // }else if(index == 1){
            //     liBox.style.left = '-100%';
            // }else if(index == 2){
            //     liBox.style.left = '-200%';
            // }else if(index == 3){
            //     liBox.style.left = '-300%';
            // }
            // for(var i = 0 ;i<tabs.length ; i++){
            //     tabs[i].style.color = '#000';
            // }
            tabs[index].style.color = '#fff';
            liBox.style.left = arr[index]+'%';
        }
        liBox.style.transition = 'all 1s linear';
    });

</script>

</html>
